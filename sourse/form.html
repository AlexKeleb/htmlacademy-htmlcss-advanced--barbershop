    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>

            <li class="filter-list__item"></li>
            <li class="filter-list__item"></li>
            <li class="filter-list__item"></li>
            <li class="filter-list__item"></li>

        <fieldset>

          <ul class="filters__form-item filter-list">
            <li class="filter-list__item"></li>
            <li class="filter-list__item"></li>

            <li class="filter-list__item"></li>
            <li class="filter-list__item"></li>

          </ul>

        <button type="submit" name="filter-button" class="filter-button button">Отправить заявку</button>
        
      </form>
    </section>
